
<div class="cotainer">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="" method="">
            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
              <div class="col-md-6">
                <input type="text" id="email" class="form-control" name="email" [(ngModel)]="loginForm.email" required
                  autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password" name="password"
                  required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember"> Remember Me
                  </label>
                  <span class="ml--4">
                    <a [routerLink]="['/forgot-password']" class="btn btn-link">
                      Forgot Your Password?
                    </a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" (click)="login()" class="btn btn-primary">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
